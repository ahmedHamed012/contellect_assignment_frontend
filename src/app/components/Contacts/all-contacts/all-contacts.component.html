      <span>All Contacts</span>
      <span>Home / Contacts</span>
    </div>

  <div
    class="users-container mt-5 d-flex flex-wrap gap-2 flex-column flex-lg-row"
  >
    <ng-container *ngFor="let contact of contactsArray">
      <p-table
        [value]="contactsArray"
        stripedRows
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template #header>
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template #body let-product>
          <tr>
            <td>{{ contact._id }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.address }}</td>
            <td>{{ contact.notes }}</td>
            <td></td>
          </tr>
        </ng-template>
      </p-table>
    </ng-container>
  </div>
  <div class="paginator-container">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="120"
    />
  </div>
</div>
